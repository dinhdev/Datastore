<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<div>
    <label for="total-amount">Total</label>
    <input type="text" class="form-control" th:value="${amount}" readonly id="total-amount" placeholder="">
</div>

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${transactionList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.amount}"></td>
        <td th:text="${data.date}"></td>
        <td th:text="${data.description}"></td>
        <td th:data-id="${data.id}">

            <button class="btn btn-primary btn-xs user-edit" type="button" title="view">
                View
            </button>
        </td>
    </tr>
    </tbody>
</table>


</html>
