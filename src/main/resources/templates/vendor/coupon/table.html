<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>Coupon</th>
            <th>Coupon For</th>
            <th>Discount</th>
            <th>Created Date</th>
            <th>Expiry Date</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr class="gradeX" th:each="data : ${dataList}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.coupon}"></td>
            <td>
                <span th:if="${data.coupon_for} == 0" th:text="Purchase"></span>
                <span th:if="${data.coupon_for} == 1" th:text="Subscribe"></span>
            </td>
            <td th:text="${data.discount}"></td>
            <td th:text="${data.created_date}"></td>
            <td th:text="${data.expiry_date}"></td>

            <td th:data-id="${data.id}">
                <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                    view
                </button>
                <!--<button th:if="${data.send_flag == 0}" class="btn btn-primary btn-xs send-mail" type="button" title="edit">-->
                    <!--send mail-->
                <!--</button>-->
            </td>
        </tr>
    </tbody>
</table>


</html>
