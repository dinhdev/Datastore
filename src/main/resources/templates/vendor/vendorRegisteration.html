<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>DataExo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="/css/lib/sweetalert.css">

    <link rel="stylesheet" type="text/css" href="/vendor/css/util.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/font-awesome.min.css">


    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/main/popper.min.js"></script>

    <script src="/js/lib/jquery-ui.js"></script>
    <script src="/js/lib/password-checker.js"></script>
    <script src="/js/lib/sweetalert-dev.js" ></script>

</head>
<body>
<input type="hidden" id="sitekey" th:value="${sitekey}" />
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form action="/vendor/register/auth" id="signupForm" name="SignupForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Vendor Registeration
					</span>
                <div id="text-logined" style="display: none;" class="col-md-12"></div>

                <label>Username</label>
                <div style="margin-bottom: 20px;" class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="username" id="register_username" placeholder="Please input username">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <label>Email</label>
                <div  style="margin-bottom: 20px;" class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" id="register_email" name="email" placeholder="Please input email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <label>Password</label>
                <div  style="margin-bottom: 20px;" class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="register_password" name="password" placeholder="Please input password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <label>Confirm Password</label>
                <div  style="margin-bottom: 20px;" class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="register_confirmpassword" name="confpassword" placeholder="Please input confirm password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <div id="captcha"></div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        <i style="margin-right:10px;display:none;" id="rg_btWaiting" class="fa fa-circle-o-notch fa-spin"></i>Sign up
                    </button>
                </div>

                <div class="text-center">
						<span class="txt1">
							Already have an Account?
						</span>

                    <a href="/vendor/login" class="txt2 hov1">
                        Login
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit">
</script>

<script src="/vendor/js/vendorReg.js"></script>
</body>
</html>
