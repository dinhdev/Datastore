<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Create Time</th>
            <th>Activate</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>

        <td th:text="${user.createTime}"></td>

        <td th:if="${user.activate == 0}" >
            <span style="padding: 3px;background-color: #f12323; text-align: center;color: white;">Not Activated</span>
        </td>

        <td th:if="${user.activate == 1}" >
            <span style="padding: 3px;background-color: #b138ad; text-align: center;color: white;">Activated</span>
        </td>

        <td th:data-id="${user.id}">
            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                edit
            </button>
            <button  type="button" class="btn btn-danger btn-xs user-delete" title="delete">
                delete
            </button>

            <button  th:if="${user.activate == 0}" type="button" class="btn btn-danger btn-xs user-activate" title="activate">
                activate
            </button>

            <button  th:if="${user.activate == 1}" type="button" class="btn btn-danger btn-xs user-deactivate" title="deactivate">
                deactivate
            </button>
        </td>
    </tr>
    </tbody>
</table>


</html>
