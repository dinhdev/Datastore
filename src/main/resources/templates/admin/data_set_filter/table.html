<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
           <!-- <th>Dataset ID</th>-->
            <th>Column Name</th>
            <th>Filter Value</th>
            <th>Comparator</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <!--<td th:text="${data.data_set_id}"></td>-->
        <td th:text="${data.column_name}"></td>
        <td th:text="${data.filter_value}"></td>
        <td th:text="${data.comparator}"></td>

        <td th:data-id="${data.id}">
            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                edit
            </button>
            <button  type="button" class="btn btn-danger btn-xs user-delete" title="delete">
                delete
            </button>
        </td>
    </tr>
    </tbody>
</table>


</html>
