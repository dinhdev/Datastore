<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
           <!-- <th>Transaction Type</th>-->
            <th>Raw Amount</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${transactionList}">
        <td th:text="${data.id}"></td>
    <!--    <td>
            <span th:if="${data.trans_type} == 0 OR ${data.trans_type}=='0'" th:text="Credit"></span>
            <span th:if="${data.trans_type} == 1 OR ${data.trans_type}=='1'" th:text="Debit"></span>
            <span th:if="${data.trans_type} == -1 OR ${data.trans_type}=='-1'" th:text="Credit"></span>
        </td>-->
        <td th:text="${data.raw_amount}"></td>
        <td th:text="${data.amount}"></td>
        <td th:text="${data.date}"></td>
        <td th:text="${data.description}"></td>
    </tr>
    </tbody>
</table>


</html>
