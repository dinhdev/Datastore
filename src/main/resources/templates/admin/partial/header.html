<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<body>
<header class="main-header" th:id="header">

    <!-- Logo -->
    <a href="/admin/user/list" class="logo" style="  background-color: #377ea7;color: white;">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>DataExo</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>DataExo</b>Admin</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" style="    background-color: #3c8dbc;">


        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/image/admin.png" class="user-image" alt="User Image">
                        <span style="color:#b3d62e;" class="hidden-xs">Administrator</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="/image/admin.png" class="img-circle" alt="User Image">

                            <p style="color:black;">
                                Adminstrator
                                <small>Member since June. 2017</small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/admin/changePassword" class="btn btn-default btn-flat">Reset Password</a>
                            </div>
                            <div class="pull-right">
                                <a href="/admin/logout/auth" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>

</body>
</html>
