<body>

<div class="wrapper">

	<header id="header" th:replace="_partials/header :: header">
	</header>

	<div class="breadcomb">
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				<li><a href="#">Password</a></li>
				<li><a href="#">Password</a></li>
			</ul>
		</div>
	</div>


	<section>
		<div class="settingSec">
			<div class="container">
				<div class="d-flex flex-row">
					<div class="nav-tabs-left nav-tabs">
						<h2>Settings</h2>
						<ul id="user_leftmenu" th:replace="subpart/user_leftmenu :: user_leftmenu">

						</ul>
					</div>
					<div class="tab-content">
						<div class="tab-innerSec">
							<h2>Password</h2>
							<div>
								<div class="form-group">
									<label id="text-current-password" for="current-password">Old Password</label>
									<input type="password" id="current-password" class="form-control tab-form">
								</div>
								<div class="form-group">
									<label id="text-new-password" for="new-password">New Password</label>
									<input type="password" class="form-control tab-form" id="new-password">
								</div>
								<div class="form-group">
									<label id="text-confirm-password" for="confirm-password">Conform New Password</label>
									<input type="password" class="form-control tab-form" id="confirm-password">
								</div>
								<button onclick="resetPassword();"  class="btn btn-primary">
									<i style="margin-right:10px;display:none;" id="btWaiting" class="fa fa-circle-o-notch fa-spin"></i>Update</button>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
